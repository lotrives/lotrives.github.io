<!-- head-custom.html – configuración Lotrives -->
<!-- Favicon principal en la raíz -->
<link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">

<!-- Favicon alternativo en /assets/images/ -->
<link rel="icon" href="{{ '/assets/images/logo.png' | relative_url }}" type="image/png">

<!-- Open Graph / X (Twitter) -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description }}">
<meta property="og:image" content="{{ site.url }}{{ site.social.image }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="es_ES">
<meta name="twitter:card" content="{{ site.social.twitter_card }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.social.image }}">
