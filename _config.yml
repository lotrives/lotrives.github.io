title: "Lotrives"
description: "Lotrives · Una mirada al mundo que somos"
author:
  name: "© José Manuel Grau Navarro"
lang: "es"
timezone: "Europe/Madrid"

# Minima 3 moderno (commit estable con mejoras en nav móvil)
remote_theme: "jekyll/minima@5f61d94"

url: "https://lotrives.github.io"
baseurl: ""

# Estructura de URLs de posts
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

minima:
  # Páginas del menú principal (nav)
  nav_pages:
    - acerca.md
    - archivo.md
    - buscar.md
    - etiquetas.md
    - newsletter.md

  # Mostrar extractos en listados
  show_excerpts: true

  # Apariencia (claro/oscuro automático)
  skin: auto

  # Enlaces sociales del footer (Font Awesome)
  social_links:
    - title: "X (Twitter)"
      icon: x-twitter
      url: "https://x.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Oculta el enlace e icono RSS del pie
  hide_site_feed_link: true

# Metadatos para jekyll-seo-tag
twitter_username: "jmgraunavarro"
github_username: "lotrives"

# Compilación Sass en modo comprimido
sass:
  style: compressed

# Autor por defecto para todos los posts (metadatos SEO con jekyll-seo-tag)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      author:
        name: "José Manuel Grau Navarro"
        twitter: jmgraunavarro
