title: "Lotrives"
description: "Lotrives · Una mirada al mundo que somos"
author:
  name: "© José Manuel Grau Navarro"
lang: "es"
timezone: Europe/Madrid

# ⚠️ Forzamos Minima 3 a un commit estable (recomendación oficial)
remote_theme: jekyll/minima@d4d779a

url: "https://lotrives.github.io"
baseurl: ""

permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

minima:
  # Navegación: usa los nombres EXACTOS de tus páginas y su ruta real
  # Si están en la raíz, basta con el nombre; si están en carpetas, pon la ruta (ej.: /_pages/acerca.md)
  nav_pages:
    - acerca.md
    - archivo.md
    - buscar.md
    - etiquetas.md
    - newsletter.md

  show_excerpts: true
  skin: auto

  social_links:
    - title: "X"
      icon: x-twitter
      url: "https://twitter.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Oculta 'Subscribe' del pie
  hide_site_feed_link: true

# (Aún útiles para jekyll-seo-tag)
twitter_username: jmgraunavarro
github_username: lotrives

sass:
  style: compressed
