title: "Lotrives"
description: "Lotrives · Una mirada al mundo que somos"
author:
  name: "© José Manuel Grau Navarro"
lang: "es"
timezone: Europe/Madrid

remote_theme: jekyll/minima@d4d779a

url: "https://lotrives.github.io"
baseurl: ""

permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

minima:
  # Menú de navegación principal (usar rutas absolutas)
  nav_pages:
    - /acerca.md
    - /archivo.md
    - /buscar.md
    - /etiquetas.md
    - /newsletter.md

  # Mostrar extractos de las entradas en la portada
  show_excerpts: true

  # Modo claro/oscuro automático
  skin: auto

  # Enlaces sociales (RSS se oculta al final)
  social_links:
    - title: "X"
      icon: x-twitter
      url: "https://twitter.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Quitar "Subscribe" del pie
  hide_site_feed_link: true

# Metadatos sociales (para SEO)
twitter_username: jmgraunavarro
github_username: lotrives

# Compresión CSS para mejorar la carga
sass:
  style: compressed
