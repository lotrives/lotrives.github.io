title: "Lotrives"
description: "Lotrives · Una mirada al mundo que somos"
author:
  name: "© José Manuel Grau Navarro"
lang: "es"
timezone: "Europe/Madrid"

# Minima (último HEAD del repo)
remote_theme: "jekyll/minima@master"

url: "https://lotrives.github.io"
baseurl: ""

# Estructura de URLs de posts
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

minima:
  # Páginas del menú
  nav_pages:
    - acerca.md
    - archivo.md
    - buscar.md
    - etiquetas.md
    - newsletter.md

  # Extractos en listados
  show_excerpts: true

  # Apariencia (claro/oscuro automático)
  skin: auto

  # Iconos sociales en el pie (Font Awesome vía CDN, como documenta Minima)
  social_links:
    - title: "X (Twitter)"
      icon: x-twitter
      url: "https://x.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Ocultar enlace/icono RSS en el pie
  hide_site_feed_link: true

# Metadatos para jekyll-seo-tag
twitter_username: "jmgraunavarro"
github_username: "lotrives"

# Compilación Sass en modo comprimido
sass:
  style: compressed
