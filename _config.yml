title: "Lotrives"
description: "Una mirada al mundo que somos"

author:
  name: "José Manuel Grau Navarro"

lang: "es"
timezone: "Europe/Madrid"

# Usar la versión estable integrada en GitHub Pages
theme: minima
# remote_theme: "jekyll/minima@5f61d94"

url: "https://lotrives.github.io"
baseurl: ""

# Estructura de URLs de los posts
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Google Analytics 4
google_analytics: G-BT8CB5X306

minima:
  # Navegación superior
  nav_pages:
    - acerca.md
    - archivo.md
    - archivo-substack.md
    - categorias.md
    - etiquetas.md
    - newsletter.md
    - buscar.md

  # Mostrar extractos en listados
  show_excerpts: true

  # Apariencia (modo claro/oscuro automático)
  skin: auto

  # Enlaces sociales
  social_links:
    - title: "X (Twitter)"
      icon: x-twitter
      url: "https://x.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Ocultar feed RSS en el footer
  hide_site_feed_link: true

# SEO
twitter_username: "jmgraunavarro"
github_username: "lotrives"

# Compilación Sass
sass:
  style: compressed
