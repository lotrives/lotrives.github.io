title: "Lotrives"
description: "Lotrives · Una mirada al mundo que somos"
author:
  name: "© José Manuel Grau Navarro"
lang: "es"
timezone: Europe/Madrid

# Tema Minima 3 fijado al commit estable
remote_theme: jekyll/minima@1722fcf

url: "https://lotrives.github.io"
baseurl: ""

# Estructura de URLs de posts
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

minima:
  # Páginas del menú principal
  nav_pages:
    - acerca.md
    - archivo.md
    - buscar.md
    - etiquetas.md
    - newsletter.md

  # Mostrar extractos en listados
  show_excerpts: true

  # Tema claro/oscuro automático
  skin: auto

  # Enlaces sociales del header y footer
  social_links:
    - title: "X"
      icon: x-twitter
      url: "https://twitter.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Oculta el enlace y el icono RSS del pie
  hide_site_feed_link: true

# Metadatos para jekyll-seo-tag
twitter_username: jmgraunavarro
github_username: lotrives

# Compilación Sass en modo comprimido
sass:
  style: compressed
