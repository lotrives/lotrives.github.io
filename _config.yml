title: "Lotrives"
description: "Una mirada al mundo que somos"

# Autor del sitio (como cadena, para que el footer no muestre el hash)
author: "José Manuel Grau Navarro"

lang: "es"
timezone: "Europe/Madrid"

# Usar la versión estable integrada en GitHub Pages
theme: minima
# No usamos remote_theme para evitar incompatibilidades de versiones
# remote_theme: "jekyll/minima@5f61d94"

url: "https://lotrives.github.io"
baseurl: ""

# Estructura de URLs de los posts
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Google Analytics 4
google_analytics: G-BT8CB5X306

# Páginas que deben aparecer en el menú superior (Minima 2.5.1 usa header_pages)
header_pages:
  - acerca.md
  - archivo.md
  - categorias.md
  - etiquetas.md
  - newsletter.md
  - buscar.md

# Opciones específicas de Minima (las que no entienda simplemente se ignoran)
minima:
  # Mostrar extractos en listados
  show_excerpts: true

  # Enlaces sociales
  social_links:
    - title: "X (Twitter)"
      icon: x-twitter
      url: "https://x.com/jmgraunavarro"
    - title: "GitHub"
      icon: github
      url: "https://github.com/lotrives"

  # Ocultar feed RSS en el footer
  hide_site_feed_link: true

# SEO
twitter_username: "jmgraunavarro"
github_username: "lotrives"

# Compilación Sass
sass:
  style: compressed
