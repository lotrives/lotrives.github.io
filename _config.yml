title: "Lotrives"
author: "José Manuel Grau Navarro"
description: "Una mirada al mundo que somos"

theme: minima

# Opcional: configuración de enlaces y posts
markdown: kramdown
plugins:
  - jekyll-feed

# Datos del sitio
url: "https://lotrives.github.io"
baseurl: ""

# Opcional: idioma y formato de fecha
lang: "es"
show_excerpts: true

# --- Lotrives: logo, favicon y previsualización social ---
logo: /assets/images/logo.png

# Usaremos el mismo archivo temporalmente como favicon; luego
# añadiremos las etiquetas <link> en el head para que todos
# los navegadores lo detecten sin problemas.
favicon: /assets/images/logo.png

# Imagen por defecto para Open Graph / X (Twitter)
social:
  image: /assets/images/logo.png
  twitter_card: summary_large_image
